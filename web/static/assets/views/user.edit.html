<div class="content-wrapper">
    <section class="content">
        <div class="container">
            <div class="col-md-9">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">修改个人信息</h3>
                    </div>
                    <div class="box-body">
                        <form class="form-horizontal">
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label">用户名</label>

                            <div class="col-sm-7">
                                <input class="form-control" id="username" ng-model="user.name"
                                       value="{{user.name}}" placeholder="用户名"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email" class="col-sm-2 control-label">邮箱</label>

                            <div class="col-sm-7">
                                <input class="form-control" id="email" ng-model="user.email"
                                       value="{{user.email}}" placeholder="邮箱" type="email" disabled="">

                                <div class="help-block">用于头像展示，更多请移步 <a target="_blank" href="http://cn.gravatar.com/">Gravatar</a>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-7">
                                <button ng-click="saveUser()" class="btn btn-primary">保存</button>
                            </div>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
