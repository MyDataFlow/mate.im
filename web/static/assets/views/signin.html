<div class="container">
  <div class="row">
    <div class="center-form panel">
        <div class="panel-body">
          <h2 class="text-center">Mate.im</h2>
          <form method="post" ng-submit="signin()" name="loginForm">
            <div class="form-group has-feedback">
              <input class="form-control input-lg" type="text" name="email" ng-model="email" placeholder="邮箱" required autofocus>
              <span class="ion-at form-control-feedback"></span>
            </div>

            <div class="form-group has-feedback">
              <input class="form-control input-lg" type="password" name="password" ng-model="password" placeholder="密码" required>
              <span class="ion-key form-control-feedback"></span>
            </div>

            <button type="submit" ng-disabled="loginForm.$invalid" class="btn btn-lg btn-block btn-success">登录</button>

            <br/>

            <p class="text-center">
              <a href="#">忘记密码？</a>
            </p>

            <p class="text-center text-muted">
              <small>还没有账号？<a href="/signup">注册</a></small>
            </p>
          </form>
        </div>
    </div>
  </div>
</div>
